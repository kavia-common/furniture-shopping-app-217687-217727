sdk.dir=/opt/android-sdk-linux
flutter.sdk=/opt/flutter
# Ensure flutter.sdk points to the Flutter SDK for resolving dev.flutter.flutter-gradle-plugin locally.
# If this path is incorrect, Gradle may fail to resolve io.flutter artifacts or the Flutter plugin.
# Build mode and version values are used by app/build.gradle for versioning
flutter.buildMode=release
flutter.versionName=1.0.0
flutter.versionCode=1
# Note: This file is environment-specific and should be generated by Flutter/CI.
# If builds fail to locate the Flutter SDK, set flutter.sdk to your environment path (e.g., /usr/local/flutter).