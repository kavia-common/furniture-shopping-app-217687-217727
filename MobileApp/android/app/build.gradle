plugins {
  // Apply Android and Kotlin plugins first so 'android' extension exists when Flutter plugin configures
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'dev.flutter.flutter-gradle-plugin'
}

// Configure Flutter extension so the plugin can locate the Flutter project root
flutter {
  // The android/app build.gradle is two levels below project root
  source '../..'
}

android {
  namespace 'com.example.mobileapp'
  compileSdk 34
  defaultConfig {
    applicationId 'com.example.mobileapp'
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName '1.0'
    multiDexEnabled true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }
  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
    }
  }
}

dependencies {
  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'androidx.core:core-ktx:1.13.1'
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
}
