pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  plugins {
    id("com.android.application") version "8.6.1"
    id("org.jetbrains.kotlin.android") version "2.0.21"
  }
}
def flutterSdk = new Properties().with { p ->
  def f = new File(rootDir, "local.properties"); if (f.exists()) p.load(new FileInputStream(f)); return p;
}.getProperty("flutter.sdk", System.getenv("FLUTTER_HOME") ?: "/opt/flutter")
includeBuild("${flutterSdk}/packages/flutter_tools/gradle")
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
  repositories {
    google()
    mavenCentral()
    maven { url 'https://storage.googleapis.com/download.flutter.io' }
  }
}
include(":app")
