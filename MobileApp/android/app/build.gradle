plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    // Use Flutter's new plugin without hardcoding version
    id("dev.flutter.flutter-gradle-plugin")
}

// Load Flutter SDK path from local.properties to derive versioning (no legacy apply from)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

// PUBLIC_INTERFACE
android {
    /**
     * Android build configuration for the Flutter app.
     * Ensures namespace and SDK versions are defined locally so Gradle can resolve compileSdk.
     */
    namespace "com.example.mobileapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.mobileapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Keep release simple; R8/Proguard tuning can be adjusted later
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    packagingOptions {
        resources {
            excludes += [
                "/META-INF/{AL2.0,LGPL2.1}",
                "META-INF/DEPENDENCIES"
            ]
        }
    }
}

// Keep dependencies with explicit versions; repositories are managed in settings.gradle
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.21"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}
