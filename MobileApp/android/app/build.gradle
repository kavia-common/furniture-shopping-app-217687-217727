plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'dev.flutter.flutter-gradle-plugin'
}

android {
  namespace 'com.example.mobileapp'
  compileSdk 34
  defaultConfig {
    minSdk 21
    targetSdk 34
  }
  kotlinOptions {
    jvmTarget = '17'
  }
  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
    }
  }
}
