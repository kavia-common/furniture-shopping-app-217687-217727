plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'dev.flutter.flutter-gradle-plugin'
}

android {
  namespace 'com.example.mobileapp'
  compileSdk 34
  defaultConfig {
    applicationId 'com.example.mobileapp'
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName '1.0'
    multiDexEnabled true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }
  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
    }
  }
}

dependencies {
  // Ensure Flutter embedding classes are available during Kotlin compilation.
  // The artifacts are resolved from the Flutter Maven repo configured in settings.gradle / allprojects.
  debugImplementation 'io.flutter:flutter_embedding_debug:1.0.0'
  releaseImplementation 'io.flutter:flutter_embedding_release:1.0.0'

  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'androidx.core:core-ktx:1.13.1'
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
}
